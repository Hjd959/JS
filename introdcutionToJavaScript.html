<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <!-- تغيير النص من خلال كبس الزر -->
    <p id="example-1">JavaScript can change HTML content.</p>
    <button type="button" onclick='document.getElementById("example-1").innerHTML = "Hello JavaScript!"'>Click
        Me!</button>
    <br>

    <!-- تغيير الصوره من خلال كبس الزر  -->
    <button
        onclick="document.getElementById('myImage').src='https://mdbootstrap.com/img/Photos/Avatars/img%20(3).jpg'">Boy</button>
    <img id="myImage" src="https://mdbootstrap.com/img/Photos/Avatars/img%20(3).jpg" style="width:100px">
    <button
        onclick="document.getElementById('myImage').src='https://mdbootstrap.com/img/Photos/Avatars/img%20(20).jpg'">Girl</button>


    <br>
    <!-- تغيير حجم النص من خلال كبس الزر -->
    <p id="example-3">I will become bigger!</p>
    <button type="button" onclick="document.getElementById('example-3').style.fontSize='35px'">Click Me!</button>
    <br>
    <!-- اخفاء النص من خلال كبس الزر -->
    <p id="example-4">I will disappear!</p>
    <button type="button" onclick="document.getElementById('example-4').style.display='none'">Click Me!</button>

    <br>
    <!-- اظهار النص من خلال كبس الزر -->
    <p id="example-5" style="display:none">Hello JavaScript!</p>
    <button type="button" onclick="document.getElementById('example-5').style.display='block'">Click Me!</button>
</body>

</html>
