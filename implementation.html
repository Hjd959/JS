<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <!-- استدعاء فنكشن من الجافا سكربت  -->
    <h1>A Web Page</h1>
    <p id="example-1">A Paragraph</p>
    <button type="button" onclick="myFunction()">Try it</button>



    <!-- تغيير النص من خلال كبس الزر -->

    <p id="example-2"> Hello</p>
    <button type="button" id="as">Try it</button>


    <script>
        function myFunction() {
            document.getElementById("example-1").innerHTML = "Paragraph changed.";
        }

        //   تغيير النص من خلال كبس الزر 

        var a = document.getElementById("example-2")
        var b = document.getElementById("as");
        b.addEventListener("click", () => a.innerHTML = "Hi")
    </script>
</body>

</html>
